name: Build Wheels

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

env:
  PYTHON_VERSIONS: '["3.11","3.12","3.13"]'


permissions:
  contents: read
  actions: read
  packages: write

concurrency:
  group: build-wheels-${{ github.ref }}
  cancel-in-progress: true

